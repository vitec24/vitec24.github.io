<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
            background-color: #f2f2f2;
            padding: 15px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 10px 20px #ff0000;
        }

        img {
            width: 550px;
            height: 329px;
            display: block;
            margin: 0 auto;
            border: 5px solid #ff0000;
        }

        input[type=button]:hover {
            background-color: #2E0571;
        }

        .bordered {
            border: 5px solid #2E0571;
            padding: 25px;
            margin: 10px 0;
        }


    </style>
    <title>Резюме</title>
</head>
<body>
    <h1>Моё резюме</h1>
    <img src="https://i.pinimg.com/originals/b4/4c/75/b44c752abbb09a2511261a90fe174455.jpg">
    <div id="name" class="bordered">Имя: <span id="firstName">Тони</span></div>
    <div id="surname" class="bordered">Фамилия: <span id="lastName">Старк</span></div>
    <div class="bordered">Возраст: <span id="age">30</span></div>
   <div id="from">
    <input type="text" id="newFirstName" placeholder="Новое имя">
    <input type="text" id="newLastName" placeholder="Новая фамилия">
    <input type="text" id="newAge" placeholder="Новое возраст">
    <input type="button" value="Изменит имя" onclick="changeFirstName()">
    <input type="button" value="Изменить фамилию" onclick="changeLastName()">
    <input type="button" value="Изменит возраст" onclick="changeAge()">
  <div class="checkbox"><label><input type="checkbox" id="checkbox"> Я согласен с условиями</label></div>
        <textarea id="text" placeholder="ваш коментарий"></textarea>
        <input type="button" value="Заполнить анкету" onclick="fillForm()">
    </div>
    <div id="success">Анкета заполнена!</div>

    <input type="button" value="Изменить цвет фона" onclick="changeBgColor()">
    <div class="bordered"> Внимение: <span id="Anekdot">
    —скажу без приувелечения, я Железый Человек!
</span>
</div>


    <script>
        function fillForm() {
            var newFirstName = document.getElementById('newFirstName').value;
            var newAge = document.getElementById('newAge').value;
            var checkbox = document.getElementById('checkbox').checked;

            if (!newFirstName.match(/^[a-zA-Za-яА-Я]+$/)) {
                alert('Имя должно содержать только буквы');
                return;
            }

            if (!newAge.match(/^[0-9]+$/) || newAge <= 0) {
                alert('Возраст должен быть положительным числом');
                return;
            }

            if (!checkbox) {
                alert('Необходимо согласиться с условиями');
                return;
            }

            document.getElementById('firstName').textContent = newFirstName;
            document.getElementById('age').textContent = newAge;
            document.getElementById('form').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        } 
        function changeFirstName() {
            var newFirstName = document.getElementById('newFirstName').value;
            if (newFirstName) {
                document.getElementById('firstName').textContent = newFirstName;
            }
        }

        function changeLastName() {
            var newLastName = document.getElementById('newLastName').value;
            if (newLastName) {
                document.getElementById('lastName').textContent = newLastName;
            }
        }

        function changeAge() {
            var newAge = document.getElementById('newAge').value;
            if (newAge) {
                document.getElementById('age').textContent = newAge;
            }
        }
        function changeBgColor() {
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
