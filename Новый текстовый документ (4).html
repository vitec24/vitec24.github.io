<style>
if (confirm('Проверка возраста'))
{
var age;
while (age = null){
input = prompt('Сколько тебе лет?');
prover = parseInt(input);
if (prover = null){
continue;
}
if (isNaN(prover))
{
continue;
}
check = 'Тебе' + prover + 'лет' + 'точно?';
if (confirm(check))
{
age = prover
}
}
alert ('тебе'+ age);
}
</script>
